<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>allUsers</title>
</head>
<body>

<p>All Users:</p>

<div th:each ="user : ${users}">
    <a th:href="@{users/{id}(id = ${user.getId()})}" th:text = "${user.getFirstName()}" > </a>
</div>
<br/>

<a th:href="@{/users/new}" th:text = new_User ></a>

</body>
</html>
