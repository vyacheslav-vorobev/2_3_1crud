<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>All Users:</p>

<div th:each ="user : ${users}">
    <a th:href="@{/{id}(id = ${user.getId()})}" th:text = "${user.getFirstName()}">user</a>
</div>

</body>
</html>
